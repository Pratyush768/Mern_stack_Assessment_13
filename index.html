<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Bullet List</title>
    <style>
        ul.star-list {
            list-style: none;
            padding-left: 0;
        }

        ul.star-list li::before {
            content: "â˜…";
            color: red;
            margin-right: 10px;
        }

        ul.star-list li {
            font-family: Arial, sans-serif;
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<ul class="star-list">
    <li>Hummus</li>
    <li>Pita</li>
    <li>Green salad</li>
    <li>Halloumi</li>
</ul>

</body>
</html>
